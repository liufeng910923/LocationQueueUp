apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.queueup.ui"
        minSdkVersion 17
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/android-async-http-1.4.3.jar')
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/jpush-sdk-release1.6.4.jar')
    compile files('libs/locSDK_3.1.jar')
    compile files('libs/mframework.jar')
    compile files('libs/ShareSDK-Core-2.3.12.jar')
    compile files('libs/ShareSDK-SinaWeibo-2.3.12.jar')
    compile files('libs/ShareSDK-Wechat-2.3.12.jar')
    compile files('libs/ShareSDK-Wechat-Core-2.3.12.jar')
    compile files('libs/ShareSDK-Wechat-Moments-2.3.12.jar')
    compile files('libs/SpeechApi.jar')
    compile files('libs/universal-image-loader-1.9.1-with-sources.jar')
    compile files('libs/zxing.jar')
}
